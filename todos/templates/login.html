{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
  </head>
  <body>
    <div class="w-1/2 mx-auto my-3 p-5 rounded">
      <p class="text-2xl text-center font-semibold">Registration</p>
      <hr class="my-2" />
      <div class="w-1/2 mx-auto">
        <form method="POST">
          {% csrf_token %}
          <input
            class="w-full border-2 border-solid border-slate-800 px-2 py-1 mb-2"
            type="text"
            placeholder="Enter username"
            name="username"
          />
          <input
            class="w-full border-2 border-solid border-slate-800 px-2 py-1 mb-2"
            type="password"
            placeholder="Enter password"
            name="password"
          />
          <button
            class="bg-purple-600 px-5 py-2 rounded text-white"
            type="submit"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
