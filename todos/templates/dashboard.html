{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
    <div class="w-1/2 mx-auto my-3 p-5 rounded">
        <p class="text-2xl text-center font-semibold">Dashboard</p>
        <hr class="my-2">
        {% if user.is_authenticated %}
            <p>hi {{user}}, you are authenticated</p>
            <form action="{% url "logout" %}" method="POST">
                {% csrf_token %}
                <button class="px-3 py-1 bg-red-400 text-white rounded mt-3 cursor-pointer" type="submit">logout</button>
            </form>
        {% else %}
            <p>please login first</p>
        {% endif %}
    </div>
</body>
</html>
